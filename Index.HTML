        <script>
          $(document).ready(function() {
            // Smooth scroll to sections when navigation links are clicked
            $(".navbar-nav a").on("click", function(e) {
              e.preventDefault();
              var target = $(this).attr("href");
              $("html, body").animate({ scrollTop: $(target).offset().top }, "slow");
            });
    
            $(".arrow-image").on("click", function() {
              $("html, body").animate({ scrollTop: 0 }, "slow");
            });
          });
        </script>
    
        <script>
          // JavaScript function to handle mobile navigation toggle
          document.addEventListener("DOMContentLoaded", function () {
            const mobileNavToggler = document.getElementById("mobile-nav-toggler");
            const navMenu = document.getElementById("navbarSupportedContent");
    
            mobileNavToggler.addEventListener("click", function () {
              navMenu.classList.toggle("show");
            });
          });
        </script>
